<!DOCTYPE html>
<html>
  <head>
	   <title>Navigator</title>
		
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="css/style.css" >
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
   
  </head>
  <body>
	  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">arrow_back</i>
                </button>
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title" id="headerBarTitle">Route Navigation</span>
                </div>
            </header>
           <div id="map"></div>
		   <main class="mdl-layout__content">
            <div id="ARROW"></div></main>
		  
		  
		    <span class="mdl-chip">	  
         <span class="mdl-chip__text" id ="nextDirection">Turn:</span>
         </span>
		  
		  <span class="mdl-chip">	  
         <image class="mdl-chip__text" id ="nextMoveImg"></image>
         </span>
		  
		  <span class="mdl-chip">
         <span class="mdl-chip__text" id ="nextWaypointDistance"></span>
         </span>
	       <span class="mdl-chip">
         <span class="mdl-chip__text" id ="distanceToDestination">Remaining Tot Distance :</span>
         </span>
		
		  <span class="mdl-chip">
         <span class="mdl-chip__text" id ="speed">Average Speed:</span>
         </span>
		  
		  <span class="mdl-chip">
         <span class="mdl-chip__text" id ="walkedDistance">Travelled Distance :</span>
         </span>
		  
		  <span class="mdl-chip">
         <span class="mdl-chip__text" id ="arrivalTime">Arrival Time :</span>
         </span>
		  
		   <div id="toast" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <div id="Distance"></div>
                <button class="mdl-snackbar__action" type="button"></button>
                <div id="Distance"></div>
            </div>
	  </div>
	  <!--   JavaScript files:   -->
    
	  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	  <script src="js/utility.js"></script>
      <script src="js/shared.js"></script>
	  <script src="js/navigatePage.js"></script>
	   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuuuqq38ZlpVuLTlCYV6RWBwflaAk6nYg&libraries=geometry&callback=initMap"
    async defer></script>
  </body>
</html>
